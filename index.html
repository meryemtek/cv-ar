<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR CV</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      // Sayfa yükleme göstergesi
      AFRAME.registerComponent('loading-screen', {
        init: function () {
          // Yükleme ekranını göster
          document.querySelector('.arjs-loader').style.display = 'flex';
          
          // Bileşen yüklendiğinde
          this.el.addEventListener('loaded', () => {
            console.log('AR scene loaded');
            
            // 3 saniye sonra yükleme ekranını gizle
            setTimeout(() => {
              document.querySelector('.arjs-loader').style.display = 'none';
            }, 3000);
          });
        }
      });
      
      // 3D Model yükleme kontrolü
      AFRAME.registerComponent('model-handler', {
        init: function () {
          const el = this.el;
          const infoBox = document.getElementById('info-box');
          
          // Model yüklendiğinde
          el.addEventListener('model-loaded', () => {
            console.log('3D model yüklendi');
            infoBox.textContent = "Model yüklendi, marker bekleniyor...";
          });
          
          // Model yüklenemediğinde
          el.addEventListener('model-error', (error) => {
            console.error('3D model yüklenme hatası', error);
            infoBox.textContent = "Model yüklenme hatası!";
            infoBox.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
          });
        }
      });
      
      // Marker bileşeni
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const marker = this.el;
          const markerId = marker.id;
          const infoBox = document.getElementById('info-box');
          const audioEl = document.getElementById('cv-audio');
          
          marker.addEventListener('markerFound', () => {
            console.log("Marker bulundu: " + markerId);
            infoBox.textContent = "Durum: Marker bulundu! (" + markerId + ")";
            infoBox.style.backgroundColor = "rgba(0, 255, 0, 0.7)";
            
            // Modeli görünür yap
            const model = marker.querySelector('[gltf-model]');
            if (model) {
              model.setAttribute('visible', 'true');
              console.log("Model görünür yapıldı");
            } else {
              console.error("Model elementi bulunamadı");
            }
            
            // Sesi çal
            if (audioEl) {
              audioEl.currentTime = 0;
              audioEl.play().catch(e => {
                console.error("Ses oynatma hatası:", e);
                infoBox.textContent = "Ses hatası: Ekrana dokunun!";
              });
            }
          });
          
          marker.addEventListener('markerLost', () => {
            console.log("Marker kaybedildi: " + markerId);
            infoBox.textContent = "Durum: Marker kaybedildi";
            infoBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            
            // Sesi duraklat
            if (audioEl) {
              audioEl.pause();
            }
          });
        }
      });
    </script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        max-width: 80%;
      }
      #info-box {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 999;
      }
      #marker-help {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        border-radius: 5px;
        z-index: 999;
        max-width: 150px;
        text-align: center;
      }
      #marker-help img {
        width: 100%;
        margin-top: 10px;
      }
      #debug-panel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 9998;
        font-family: monospace;
        font-size: 14px;
        display: none;
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
      }
      #debug-toggle {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>
        <h3>AR CV Yükleniyor</h3>
        <p>Kamera QR kodu veya marker arıyor. Lütfen bekleyin ve izin istendiğinde kamera erişimine izin verin.</p>
        <p>İşlem birkaç saniye sürebilir.</p>
      </div>
    </div>
    
    <div id="info-box">Durum: Başlatılıyor...</div>
    
    <div id="marker-help">
      <div>Alternatif olarak HIRO marker'ı deneyin:</div>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO Marker">
    </div>
    
    <div id="debug-panel"></div>
    <button id="debug-toggle">Debug</button>
    
    <a-scene 
      loading-screen
      embedded 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;" 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;">
      
      <a-assets>
        <!-- Modelimizi tekrar kontrolle preload yapalım -->
        <a-asset-item id="avatar" src="avatar.glb" response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <audio id="cv-audio" src="cv_ses.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <!-- Seçenek 1: QR kod için barcode marker -->
      <a-marker 
        id="barcode-marker" 
        marker-handler
        type="barcode" 
        value="1">
        <a-entity 
          model-handler
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          visible="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 2: HIRO preset marker (test için) -->
      <a-marker 
        id="hiro-marker" 
        marker-handler
        preset="hiro">
        <a-entity 
          model-handler
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          visible="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 3: KANJI preset marker (test için) -->
      <a-marker 
        id="kanji-marker" 
        marker-handler
        preset="kanji">
        <a-entity 
          model-handler
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          visible="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 4: Pattern marker (frame.png) -->
      <a-marker 
        id="pattern-marker" 
        marker-handler
        type="pattern" 
        url="frame.png">
        <a-entity 
          model-handler
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0.5 0" 
          rotation="-90 0 0"
          visible="false"
          animation-mixer="loop: repeat">
        </a-entity>
      </a-marker>

      <!-- Fallback 3D obje (test için) -->
      <a-marker 
        id="test-marker" 
        marker-handler
        preset="hiro">
        <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5" visible="false"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Sayfa yüklendiğinde
      window.onload = function() {
        console.log("AR uygulaması başlatıldı");
        
        // İnfo box güncelleme
        const infoBox = document.getElementById('info-box');
        infoBox.textContent = "Durum: Kamerayı QR koda doğrultun";
        
        // Debug paneli
        const debugPanel = document.getElementById('debug-panel');
        const debugToggle = document.getElementById('debug-toggle');
        
        debugToggle.addEventListener('click', () => {
          if (debugPanel.style.display === 'none') {
            // 3D model bilgilerini göster
            checkModelStatus();
            debugPanel.style.display = 'block';
          } else {
            debugPanel.style.display = 'none';
          }
        });
        
        // Modeli kontrol fonksiyonu
        function checkModelStatus() {
          const modelEl = document.getElementById('avatar');
          const debugPanel = document.getElementById('debug-panel');
          
          if (!modelEl) {
            debugPanel.innerHTML = "Model elemanı bulunamadı!";
            return;
          }
          
          // Model durumunu göster
          let debugInfo = "";
          debugInfo += "<h3>3D Model Durumu:</h3>";
          debugInfo += "<p>Model URL: " + modelEl.getAttribute('src') + "</p>";
          
          // Dosya kontrolü
          fetch(modelEl.getAttribute('src'))
            .then(response => {
              debugInfo += "<p>Dosya durumu: " + (response.ok ? "Erişilebilir ✅" : "Erişilemez ❌") + "</p>";
              debugInfo += "<p>Dosya boyutu: " + (response.headers.get('content-length') || "bilinmiyor") + " bytes</p>";
              debugPanel.innerHTML = debugInfo;
              
              if (!response.ok) {
                infoBox.textContent = "Uyarı: Avatar dosyası bulunamadı!";
                infoBox.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
              }
            })
            .catch(error => {
              debugInfo += "<p>Dosya hatası: " + error + " ❌</p>";
              debugPanel.innerHTML = debugInfo;
            });
          
          // Alternatifleri göster
          if (!modelEl || !modelEl.getAttribute('src')) {
            debugInfo += "<h3>Alternatif Çözümler:</h3>";
            debugInfo += "<p>1. avatar.glb dosya adının doğru olduğunu kontrol edin</p>";
            debugInfo += "<p>2. Dosya GitHub'a düzgün yüklendi mi?</p>";
            debugInfo += "<p>3. Basit bir kutu kullanmak için kodu güncelleyelim</p>";
            debugPanel.innerHTML = debugInfo;
          }
        }
        
        // İlk yüklemede kontrol et
        setTimeout(checkModelStatus, 3000);
      };
      
      // Mobil cihazlarda ses için kullanıcı etkileşimi gerekli
      document.addEventListener('click', () => {
        var audio = document.getElementById('cv-audio');
        if (audio && audio.paused) {
          audio.play().catch(e => console.error("Ses oynatma hatası:", e));
        }
      });
      
      // Hata ayıklama
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Hata yakalandı:", message);
        const infoBox = document.getElementById('info-box');
        const debugPanel = document.getElementById('debug-panel');
        
        if (infoBox) {
          infoBox.textContent = "Hata: " + message;
          infoBox.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
        }
        
        if (debugPanel) {
          debugPanel.style.display = 'block';
          debugPanel.innerHTML += "<p>HATA: " + message + "</p>";
        }
      };
    </script>
  </body>
</html>
