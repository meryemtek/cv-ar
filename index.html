<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR CV</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      // Sayfa yükleme göstergesi
      AFRAME.registerComponent('loading-screen', {
        init: function () {
          // Yükleme ekranını göster
          document.querySelector('.arjs-loader').style.display = 'flex';
          
          // Bileşen yüklendiğinde
          this.el.addEventListener('loaded', () => {
            console.log('AR scene loaded');
            
            // 3 saniye sonra yükleme ekranını gizle
            setTimeout(() => {
              document.querySelector('.arjs-loader').style.display = 'none';
            }, 3000);
          });
        }
      });
      
      // Marker bileşeni
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const marker = this.el;
          const markerId = marker.id;
          const infoBox = document.getElementById('info-box');
          const audioEl = document.getElementById('cv-audio');
          
          marker.addEventListener('markerFound', () => {
            console.log("Marker bulundu: " + markerId);
            infoBox.textContent = "Durum: Marker bulundu! (" + markerId + ")";
            infoBox.style.backgroundColor = "rgba(0, 255, 0, 0.7)";
            
            // Sesi çal
            if (audioEl) {
              audioEl.currentTime = 0;
              audioEl.play().catch(e => {
                console.error("Ses oynatma hatası:", e);
                infoBox.textContent = "Ses hatası: Ekrana dokunun!";
              });
            }
          });
          
          marker.addEventListener('markerLost', () => {
            console.log("Marker kaybedildi: " + markerId);
            infoBox.textContent = "Durum: Marker kaybedildi";
            infoBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            
            // Sesi duraklat
            if (audioEl) {
              audioEl.pause();
            }
          });
        }
      });
    </script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        max-width: 80%;
      }
      #info-box {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        border-radius: 5px;
        z-index: 999;
      }
      #marker-help {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        border-radius: 5px;
        z-index: 999;
        max-width: 150px;
        text-align: center;
      }
      #marker-help img {
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>
        <h3>AR CV Yükleniyor</h3>
        <p>Kamera QR kodu veya marker arıyor. Lütfen bekleyin ve izin istendiğinde kamera erişimine izin verin.</p>
        <p>İşlem birkaç saniye sürebilir.</p>
      </div>
    </div>
    
    <div id="info-box">Durum: Başlatılıyor...</div>
    
    <div id="marker-help">
      <div>Alternatif olarak HIRO marker'ı deneyin:</div>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="HIRO Marker">
    </div>
    
    <a-scene 
      loading-screen
      embedded 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;" 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63; cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;">
      <a-assets>
        <a-asset-item id="avatar" src="avatar.glb"></a-asset-item>
        <audio id="cv-audio" src="cv_ses.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Seçenek 1: QR kod için barcode marker -->
      <a-marker 
        id="barcode-marker" 
        marker-handler
        type="barcode" 
        value="1">
        <a-entity 
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 2: HIRO preset marker (test için) -->
      <a-marker 
        id="hiro-marker" 
        marker-handler
        preset="hiro">
        <a-entity 
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 3: KANJI preset marker (test için) -->
      <a-marker 
        id="kanji-marker" 
        marker-handler
        preset="kanji">
        <a-entity 
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>
      
      <!-- Seçenek 4: Pattern marker (frame.png) -->
      <a-marker 
        id="pattern-marker" 
        marker-handler
        type="pattern" 
        url="frame.png">
        <a-entity 
          gltf-model="#avatar" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Sayfa yüklendiğinde
      window.onload = function() {
        console.log("AR uygulaması başlatıldı");
        
        // İnfo box güncelleme
        const infoBox = document.getElementById('info-box');
        infoBox.textContent = "Durum: Kamerayı QR koda doğrultun";
      };
      
      // Mobil cihazlarda ses için kullanıcı etkileşimi gerekli
      document.addEventListener('click', () => {
        var audio = document.getElementById('cv-audio');
        if (audio && audio.paused) {
          audio.play().catch(e => console.error("Ses oynatma hatası:", e));
        }
      });
      
      // Hata ayıklama
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Hata yakalandı:", message);
        const infoBox = document.getElementById('info-box');
        if (infoBox) {
          infoBox.textContent = "Hata: " + message;
          infoBox.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
        }
      };
    </script>
  </body>
</html>
