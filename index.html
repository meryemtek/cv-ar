<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR CV</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="avatar" src="avatar.glb"></a-asset-item>
        <audio id="cv-audio" src="cv_ses.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#avatar" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        document.getElementById('cv-audio').play();
      });
    </script>
  </body>
</html>
